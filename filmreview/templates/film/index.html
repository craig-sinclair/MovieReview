{% extends 'film/navbar.html' %}
{% load staticfiles %}

{% block title_block %}
Film Frantics
{% endblock %}
{% block body_block %}

<div id="homepage-box">
		<h3 style="margin-left: 5px;">Popular:</h3>
			{% if movies %}
				<ul class="movie-list">
					{% for movie in movies %}
						<div class="movie-box">
							<li><img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" class="moviePicture"/></li>
							<li><a href="">{{ movie.title }}</a></li>
						</div>
					{% endfor %}
				</ul>
			{% else %}
				<p>No movies found</p>
			{% endif %}
</div>
{% endblock %}
