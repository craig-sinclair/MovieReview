{% extends 'film/navbar.html' %}
{% load static %}

{% block body_block %}

<div body-block>
    {% if user.is_authenticated %}
    <h3 style="width: 100%; margin-left: auto; margin-right: auto;">Hey! {{ user.username }}</h3>


    {% else %}
        <h3>Not registered yet? Create an account <a href="{% url 'film:register' %}">here</a></h3>
    {% endif %}
</div>
{% endblock %}
