{% extends 'film/navbar.html' %}
{% load static %}

{% block body_block %}
    {% if movies %}
    <ul class="movie-list">
        {% for movie in movies %}
            <div class="movie-box search">
                <li>
                    <a href="{% url 'film:details' movie.id %}">
                        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" class="moviePicture"/>
                    </a>
                </li>
            </div>
        {% endfor %}
    </ul>
    {% else %}
        <p>No movies found</p>
    {% endif %}
{% endblock %}
